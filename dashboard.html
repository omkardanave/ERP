<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <div class="logo_name">AISSMS IOIT</div>
        </div>
        <i class="bx bx-menu" id="menu_btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <a href="#">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>

        <li>
          <a href="#">
            <i class="bx bxs-graduation"></i>
            <span class="links_name">Student Profile</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>

        <li>
          <a href="#">
            <i class="bx bx-news"></i>
            <span class="links_name">Notice Board</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>

        <li>
          <a href="#">
            <i class="bx bx-calendar"></i>
            <span class="links_name">Calendar</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>

        <li>
          <a href="#">
            <i class="bx bx-calendar-check"></i>
            <span class="links_name">Attendance</span>
          </a>
          <!-- <span class="tooltip">Dashboard</span> -->
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <!-- check path -->
            <img src="images\OmkarDanave4.JPG" alt="Not FOund" />
            <div class="info">
              <div class="name">Student Name</div>
              <div class="class">Class Dept</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </div>
      </div>
    </div>
  </body>
</html>
